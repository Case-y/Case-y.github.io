<!DOCTYPE html>
<html>
	<head>
	<link rel="stylesheet" type="text/css" href ="wiki.css">
	<link rel="stylesheet" type="text/css" href ="index.css">
	<link rel="stylesheet" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.4.0/css/font-awesome.min.css">
		<title> Wiki Search! </title>
	</head>

	<nav class="navbar-top">
      <ul>
		<li> <a id="biglogo" href="/"><img id="logo" src=""></a></li>
		<li> <a href="/about">ABOUT</a></li>
		<li> <a href="/berkeley">BERKELEY</a></li>
		<li> <a href="/projects">PROJECTS</a></li>
		<li> <a class="nav-item-active" href="/wiki">WIKISTUFF!</a></li>
		<li> <a href="/other">OTHER</a></li>
	 </ul>
	</nav>

	<main class = "content" ng-app = "WikiApp" ng-controller = "MainCtrl">
	<div id = "search" class = "wrapper fullHeight white-text"> Click Here for Something Random from Wikipedia! 	<div class = "buttons">
			<button class = "button btn">
			<a href = "http://en.wikipedia.org/wiki/Special:Random" id = "random-wiki" title = "Random?" target = "_blank">
			<i class = "fa fa-wikipedia-w"> </i>
			</a>
			</button>
		</div>
		<hr class = "division"> </hr>
		<p id = "help" class = "white-text">
		Find something you want to search?
		</p>
		<form ng-submit = "search()">
			<input type = "text" id = "awesome" ng-model = "searchTxt"/>
			<div class = "eks"></div>
		</form>
	</div>
	<div class = "wrapper change">
	<ul class = "wikiul"> 
		<a class = "wikia" ng-href = "{{result.page}}" target = "_blank" ng-repeat = "result in results">
		<li class = "wikili">
			<h1>{{result.title}}</h1>
			<p>{{result.body}}</p>
		</li>
		</a>
	</ul>
	</div>

	<footer>
	<ul>
	<li> Â© 2016 Casey Takeda. All rights reserved. </li> 
	</ul>

	</footer>
	</main>
	
<script text="text/javascript" src="//ajax.googleapis.com/ajax/libs/angularjs/1.3.2/angular.min.js"></script>

<script text="text/javascript" src="script.js"></script>

</html>
